spring.application.name=EindopdrachtBackend
spring.datasource.url=jdbc:postgresql://localhost:5432/eindopdracht_backend
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Helps with deleting from SQL
spring.mvc.hiddenmethod.filter.enabled=true

# Debugging
logging.level.org.example.userdemo2.security.JwtAuthFilter=DEBUG
